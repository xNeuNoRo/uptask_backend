server:
  log_level: info

metrics:
  wal_directory: /tmp/grafana-agent/wal
  global:
    scrape_interval: 15s
  configs:
    - name: api-metrics
      scrape_configs:
        - job_name: "api"
          static_configs:
            - targets: ["uptask-backend.koyeb.app"]
          metrics_path: /api/v1/metrics
          scheme: https
      remote_write:
        - url: ${GRAFANA_PROMETHEUS_URL}
          basic_auth:
            username: ${GRAFANA_PROMETHEUS_STACK_ID}
            password: ${GRAFANA_TOKEN}